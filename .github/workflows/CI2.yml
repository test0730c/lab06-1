name: CMake

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
   runs-on: ubuntu-latest
   steps:
   - uses: actions/checkout@v3

   - name: Configure Solver
     run: cmake ${{github.workspace}}/ -B ${{github.workspace}}/build

   - name: Built Solver
     run: cmake --build ${{github.workspace}}/build

   - name: Package Solver
     run: cmake --build ${{github.workspace}}/build --target ${{github.workspace}}/package
